<md-tab id="tab_{{item.name}}" ng-repeat="item in attributeValues">
  <md-tab-label>{{item.name}}</md-tab-label>
  <md-tab-body>
    <div id="{{item.pk}}">
      <ul class="generalinfo-profile">
        <li ng-repeat="field in item.attributes">
          <div class="titlebold" ng-if="field.attribute.datatype !== 'label' && field.attribute.datatype !== 'year_with_checkbox' && field.attribute.name.indexOf('---')<0">{{field.attribute.name}}:</div>  
          <div class="titlebold" ng-if="field.attribute.datatype == 'label'">{{field.attribute.name}}:</div>
          <div class="titlebold" ng-if="field.attribute.datatype == 'year_with_checkbox' && field.value" style="margin-left: 30px;">{{field.attribute.name}}:</div>
          <span ng-if="field.attribute.datatype==='text'">
              {{field.value  || '-'}}
          </span>
          <span ng-if="field.attribute.datatype==='boolean' && (field.value=='False' || !field.value)">NO</span>
          <span ng-if="field.attribute.datatype==='boolean' && field.value=='True'">SI</span>
          <span ng-if="field.attribute.datatype==='enum'" ng-repeat="enum in field.enum"><span ng-repeat="value in field.value" ng-if="enum.pk==value">{{enum.value || '-'}}, </span></span>
          <span ng-if="field.attribute.datatype == 'year_with_checkbox' && field.value">
                {{field.value || '-'}}
        </span>
        <span ng-if="field.attribute.datatype == 'year_with_text' && field.value && field.attribute.name.indexOf('---')==0">
          <br>
          <b style="padding-left: 30px;">Nome:</b> {{field.other || '-'}} - <b>Anno insorgenza:</b> {{field.value || '-'}}
        </span>
        </li>
      </ul>
    </div>
  </md-tab-body>
</md-tab>
